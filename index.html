<title>Speed Up SharePoint | SharePoint Performance Experts</title>

<style>
:root {
  --primary: #011021;
  --secondary: #fefcc8;
}

/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
/*
html, body {
  overscroll-behavior: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}
      */

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
}

/* ===== TOPBAR ===== */
.topbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: var(--primary);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 20px;
  z-index: 1000;
}

.topbar img {
  max-height: 60px;
}

.topnav {
  display: flex;
  gap: 20px;
}

.topnav a {
  color: var(--secondary);
  text-decoration: none;
  font-weight: bold;
}

/* Hamburger */
.menu-toggle {
  display: none;
  width: 48px;
  height: 48px;
  font-size: 2rem;
  background: none;
  border: none;
  color: var(--secondary);
  cursor: pointer;
}

/* ===== OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
  z-index: 1050;
}

.overlay.show {
  opacity: 1;
  visibility: visible;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 260px;
  height: 100%;
  background: var(--primary);
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  z-index: 1100;
}

.sidebar.open {
  transform: translateX(0);
}

.sidebar-header {
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.15);
}

.sidebar-header img {
  max-height: 48px;
}

.sidebar a {
  display: block;
  padding: 16px 32px;
  color: var(--secondary);
  text-decoration: none;
  font-size: 1.2rem;
}

.sidebar a:hover {
  background: rgba(255,255,255,0.08);
}

/* Lock scroll */
body.menu-open {
  overflow: hidden;
}

/* ===== HERO ===== */
header {
  background: var(--primary);
  color: var(--secondary);
  text-align: center;
  padding: 140px 20px 80px;
}

header h1 {
  font-size: 2.6rem;
  margin-bottom: 20px;
}

header p {
  max-width: 820px;
  margin: 0 auto;
  font-size: 1.15rem;
}

.cta {
  display: inline-block;
  margin-top: 30px;
  padding: 14px 30px;
  background: var(--secondary);
  color: var(--primary);
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
}

.cta:hover {
  background: var(--primary);
  color: var(--secondary);
  border: 2px solid var(--secondary);
}

/* ===== CONTENT ===== */
section {
  max-width: 1000px;
  margin: 0 auto;
  padding: 60px 20px;
}

h2 {
  color: var(--primary);
  margin-bottom: 20px;
}

h3 {
  margin-top: 20px;
  color: #02213a;
}

ul {
  margin-left: 20px;
}

.experience {
  border-left: 4px solid var(--primary);
  padding-left: 16px;
  margin-bottom: 24px;
}

/* ===== CONTACT ===== */
.contact-box {
  background: #f4f4f4;
  padding: 30px;
  max-width: 420px;
  margin: 0 auto;
  border-radius: 8px;
  text-align: center;
}

.contact-box a {
  color: var(--primary);
  font-weight: bold;
  text-decoration: none;
}

/* ===== FOOTER ===== */
footer {
  background: #f4f4f4;
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .topnav {
    display: none;
  }
  .menu-toggle {
    display: flex;
  }
  header h1 {
    font-size: 2rem;
  }
}
</style>
</head>
